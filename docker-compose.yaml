version: '3.1'

services:

  wordpress:
    image: wordpress:php7.4
    restart: always
    ports:
      - 8080:80
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=wordpressuser
      - WORDPRESS_DB_PASSWORD=password
      - WORDPRESS_DB_NAME=wordpress
  db:
    image: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=teamonerootpw
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpressuser

  gitea:
    image: gitea/gitea:1.12.4
    environment:
          - USER_UID=1000
          - USER_GID=1000
#          - DB_TYPE=mysql
#          - DB_HOST=db:3306
#          - DB_NAME=gitea
#          - DB_USER=gitea
#          - DB_PASSWD=gitea
    ports:
      - 3000
      - 22:22
    depends_on:
      - db
    restart: always

  nextcloud:
    image: nextcloud
    ports:
      - 8081:80
    restart: always

  mediawiki:
    image: mediawiki
    restart: always
    ports:
      - 8082:80

volumes:
  wordpress:
  db:
  nextcloud:
